<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="/regist" method="post">
    <div class="mb-3">
        <label for="customerName" class="form-label">顧客名</label>
        <input type="test" class="form-control" id="customerName" name="customerName" placeholder="顧客名を入力してください" th:value="${customer.name}">
    </div>
    <div class="mb-3">
        <label for="areaId" class="form-label">地域</label>
        <select class="form-select" id="areaId" name="areaId">
            <option th:each="area : ${areaList}" th:value="${area.id}" th:text="${area.name}" th:selected="${area.id == customer.areaId}"></option>
        </select>
    </div>
    <div class="mb-3 d-grid">
        <input type="hidden" name="customerId" th:value="${customer.id}"/>
        <input type="hidden" name="isEdit" th:value="${isEdit}"/>
        <button type="submit" class="btn btn-primary">登録</button>
    </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
